<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/validator.css">
	<script type="text/javascript" src="js/validator.js"></script>
<title>Validator</title>
</head>
<body>
<form name="form">
	<fieldset>
		<label><span>Enter your firstname:</span></label><input type="text" size="30" name="firstName"><p>
		<label><span>Enter your lastname:</span></label><input type="text" size="30" name="lastName">
	</fieldset>
	<fieldset>
		<label><span>Enter your e-mail:</span></label><input type="text" size="30" name="email"><p>
		<label><span>Enter your username:</span></label><input type="text" size="30" name="userName">
	</fieldset>
	<fieldset>
		<label><span>Enter your password:</span></label><input type="password" size="30" name="password"><p>
		<label><span>Repeat your password:</span></label><input type="password" size="30" name="repeatPassword">
	</fieldset>
	<input type="submit" value="Send">

</form>
</body>
</html>
