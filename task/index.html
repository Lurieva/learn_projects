<!DOCTYPE html>
<html>
  <head>
    <title>Task</title>
      <meta charset="utf-8">
      <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="lib/jquery.js"></script>
      <script src="lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="js/store.js"></script>
      <script src="js/handlersList.js"></script>
      <script src="js/events.js"></script>
      <script src="js/main.js"></script>
  </head>
<body>
  <div class="site-wrapper container-fluid">
    <div class="row">

      <div class="col-md-4">
        <label for="field">Input data:</label>
        <textarea class="form-control" rows="10000" id="field"></textarea>
      </div>

      <div class="col-md-2">
          <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="searchWord">
          </div>
          <div class="form-group">
            <label for="change">Replace:</label>
            <input type="text" class="form-control" id="replaceWord">
          </div>

          <div class="btn-help">
            <input type="button" class="btn btn-default" id="replace" value="Replace matching items">
            <input type="button" class="btn btn-default" id="copy" value="Copy to clipboard">
            <input type="button" class="btn btn-default" id="clear" value="Clear input field">
          </div>

          <input type="button" class="btn btn-default" id="undo" value="Undo">
          <input type="button" class="btn btn-default" id="redo" value="Redo">

      </div>

      <div class="col-md-6">
          <input type="button" class="btn btn-default" id="btn-1" value="To lower case">
          <input type="button" class="btn btn-default" id="btn-2" value="To upper case">
          <input type="button" class="btn btn-default" id="btn-3" value="Capitalize first letter of every words">
          <input type="button" class="btn btn-default" id="btn-4" value="Capitalize first letter">
          <input type="button" class="btn btn-default" id="btn-5" value="Add plus before words">
          <input type="button" class="btn btn-default" id="btn-6" value="Delete pluses">
          <input type="button" class="btn btn-default" id="btn-7" value="Add quotes">
          <input type="button" class="btn btn-default" id="btn-8" value="Add brackets">
          <input type="button" class="btn btn-default" id="btn-9" value="Add hyphen for beginning">
          <input type="button" class="btn btn-default" id="btn-10" value="Add hyphen & quotes">
          <input type="button" class="btn btn-default" id="btn-11" value="Add hyphen & brackets">
          <input type="button" class="btn btn-default" id="btn-12" value="Delete extra spaces">
          <input type="button" class="btn btn-default" id="btn-13" value="Delete tabs">
          <input type="button" class="btn btn-default" id="btn-14" value="Delete all text after space & hyphen">
          <input type="button" class="btn btn-default" id="btn-15" value="Replace space to underscore">
          <input type="button" class="btn btn-default" id="btn-16" value="Delete special characters">
          <input type="button" class="btn btn-default" id="btn-17" value="Replace special characters for spaces">
          <input type="button" class="btn btn-default" id="btn-18" value="Sort ascending">
          <input type="button" class="btn btn-default" id="btn-19" value="Sort descending">
          <input type="button" class="btn btn-default" id="btn-20" value="Delete dublicate string">
    </div>
  </div>
</body>
</html>
