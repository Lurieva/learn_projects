<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'> 
		<title>Dialog</title>
		<link rel="stylesheet" href="css/style.css"> 
		<script type="text/javascript" src="js/app2.js"></script> 
		<script type="text/javascript" src="js/htmlhelper.js"></script>
		<script type="text/javascript" src="js/moveObject.js"></script>
		<script type="text/javascript" src="js/dragMaster.js"></script>
	</head>
	<body>
		<div class="dialogBox">
			<span class="inscription">Dialog Box</span>
			<div class="groupOfButtons">
				<div class="buttons" id="window">Window</div>
				<div class="buttons" id="toolBox">ToolBox</div>
				<div class="buttons" id="actionTool">ActionTool</div>
				<div class="buttons" id="dialog">Dialog</div>
				<div class="buttons" id="alert">Alert</div>
				<div class="buttons" id="confirm">Confirm</div>
				<div class="buttons" id="prompt">Prompt</div>
				<div class="buttons" id="error">Error</div>
				<div class="buttons" id="info">Info</div>
				<div class="buttons" id="stop">Stop</div>

			</div>
		</div>
	</body>
</html>
