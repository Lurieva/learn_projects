<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'> 
		<title>Calendar</title>
		<link rel="stylesheet" href="css/calendar.css"> 
		<script type="text/javascript" src="js/app.js"></script> 
	</head>
	<body>
		<div class="total">
			<div class="header">
				<div class="search">
					<span class="searchImage"></span>
					<input class="searchEvent" placeholder="Событие, его дата, участники и описание">
					<span class="searchClear hide"></span>
				</div>
			</div>
			<div class="content">
				<div class="control">
					<div class="previousMonth"></div>
					<div class="currentMonth">Month</div>
					<div class="followingMonth"></div>
					<div class="current">Сегодня</div>
				</div>
				<div class="calendar"></div>
			</div>
		</div>
	</body>
</html>
