<h1>Sign In Page</h1>

<div class="col-md-6">
    <form name="userForm" ng-submit="$ctrl.submitForm(userForm.$valid)" novalidate>
        <label>First Name:</label>
        <input type="text" name="userFirstName" class="form-control"
               ng-model="$ctrl.user.firstName"
               ng-minlength="3" ng-maxlength="12"
               ng-class="{'has-error' : userForm.userFirstName.$invalid && !userForm.userFirstName.$pristine}"
               required />
        <p ng-show="userForm.userFirstName.$invalid && !userForm.userFirstName.$pristine" class="help-block">Your name is invalid.</p>
        <p ng-show="userForm.userFirstName.$error.minlength" class="help-block">FirstName is too short.</p>
        <p ng-show="userForm.userFirstName.$error.maxlength" class="help-block">First name is too long.</p>
        <br>


        <label>Last Name:</label>
        <input type="text" name="userLastName" class="form-control"
               ng-model="$ctrl.user.lastName"
               ng-minlength="3" ng-maxlength="12"
               ng-class="{'has-error' : userForm.userLastName.$invalid && !userForm.userLastName.$pristine}"
               required />
        <p ng-show="userForm.userLastName.$invalid && !userForm.userLastName.$pristine" class="help-block">Your lastname is invalid.</p>
        <p ng-show="userForm.userLastName.$error.minlength" class="help-block">LasName is too short.</p>
        <p ng-show="userForm.userLastName.$error.maxlength" class="help-block">Last name is too long.</p>
        <br>

        <label>Email Address:</label>
        <input type="email" name="userEmail" class="form-control"
               ng-model="$ctrl.user.email"
               g-class="{ 'has-error' : userForm.userEmail.$invalid && !userForm.userEmail.$pristine }"
               required />
        <p ng-show="userForm.userEmail.$invalid && !userForm.useremail.$pristine" class="help-block">Enter a valid email.</p>
        <br>

        <label>Phone Number:</label>
        <input type="text" name="userPhoneNumber" class="form-control" ng-model="$ctrl.user.phoneNumber" ng-minlength="5" ng-maxlength="12" required />
        <br><br>

        <button class="btn-lg btn-info" ng-click="$ctrl.reset()">Reset</button>
        <button class="btn-lg btn-primary" ng-click="$ctrl.save($ctrl.user)">Save</button>

        <button type="submit" class="btn" ng-disabled="userForm.$invalid">Submit</button>

    </form>
  </div>
